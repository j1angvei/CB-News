apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "cn.j1angvei.cnbetareader"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize "8g"
    }
}

dependencies {
//    compile fileTree(dir: 'libs', include: ['*.jar'])
    //material design
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:cardview-v7:24.1.1'
    //gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    //dagger 2
    apt 'com.google.dagger:dagger-compiler:2.5'
    compile 'com.google.dagger:dagger:2.5'
    provided 'javax.annotation:jsr250-api:1.0'
//    apt 'com.squareup:javapoet:1.7.0'
    //jsoup
    compile 'org.jsoup:jsoup:1.9.2'
    //retrofit
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.1.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-gson', version: '2.1.0'
    compile group: 'com.squareup.retrofit2', name: 'adapter-rxjava', version: '2.1.0'
    //okhttp
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.4.1'
    compile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '3.4.1'
    //okhttp 3rd party helper
    compile 'com.github.franmontiel:PersistentCookieJar:v0.9.3'
    //butterknife
    compile group: 'com.jakewharton', name: 'butterknife', version: '8.2.1'
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
    //rxjava
    compile group: 'io.reactivex', name: 'rxjava', version: '1.1.7'
    compile group: 'io.reactivex', name: 'rxandroid', version: '1.2.1'
    //glide
    compile group: 'com.github.bumptech.glide', name: 'glide', version: '3.7.0'
    //glide transformation
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.3.0'
}
